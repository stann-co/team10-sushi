<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book bord</title>
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="/css/bookbord.css">
</head>

<body>
    <header>
        <div class="Logo">
          <a href="/">
            <img src="Billeder/logo-gradient.png" alt="May'C Restaurant Logo"/>
            <span class="logo-text">May'C Restaurant</span>
          </a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="forside.html" class="knap">Forside</a></li>
            <li><a href="bookbord.html" class="knap">Book Bord</a></li>
            <li><a href="bestil.html" class="knap">Afhentning</a></li>
            <li><a href="omos.html" class="knap">Om Os</a></li>
            <li><a href="kassen.html" class="knap green">Din Kurv</a></li>
          </ul>
          <button class="burger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </nav>
      </header>

    <main>
        <!--Vigtigt her <form action=""></form> -->
        <form id="webform">
            <div class="form-group">
                <label for="first_name">Dit navn</label>
                <input type="text" id="first_name" name="first_name" aria-describedby="fname-error" required />
                <p class="error-message" id="fname-error">Udfyld feltet!</p>
            </div>

            <div class="form-group">
                <label for="last_name">Telefonnummer</label>
                <input type="text" id="last_name" name="last_name" aria-describedby="lname-error" />
                <!-- <p class="error-message" id="lname-error">Udfyld feltet!</p> -->
            </div>

            <div class="form-group">
                <label for="email">Adresse</label>
                <input type="text" id="email" name="email" aria-describedby="email-error" required />
                <p class="error-message" id="email-error">Udfyld feltet!</p>
            </div>

            <div class="form-group">
                <label for="password">Postnummer</label>
                <input type="text" id="password" name="password" aria-describedby="password-instruction password-error"
                    required />
                <p class="error-message" id="password-error">Udfyld feltet!</p>
            </div>

            <div class="form-group">
                <label for="accept_terms">
                    <input type="checkbox" id="accept_terms" name="accept_terms" value="Ja"
                        aria-describedby="terms-error" />

                </label>
                <!--<p class="error-message" id="terms-error">Please tick the box</p> -->
            </div>

            <div class="form-group">
                <label for="beskyttelse">
                    <input type="checkbox" id="beskyttelse" name="beskyttelse" value="Ja"
                        aria-describedby="terms-error" />

                </label>
                <!--<p class="error-message" id="terms-error">Please tick the box</p> -->
            </div>
            <div class="form-group">
                <label for="blod">
                    <input type="checkbox" id="blod" name="blod" value="Ja" aria-describedby="terms-error" />
                    Vil du melde dig til vores nyhedsbrev?
                </label>
                <!-- <p class="error-message" id="terms-error">Please tick the box</p>-->
            </div>

            <button>Send formular</button>
        </form>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/general.js"></script>
</body>

</html>
