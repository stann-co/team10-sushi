<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Bord</title>
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bookbord.css" />
    <style>
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: #118b58;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1544025162-d76694265947') center/cover no-repeat;
            padding: 40px;
            color: #fff;
        }

        .info-overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }

        .info h1 {
            margin-top: 0;
            font-size: 36px;
        }

        .info p {
            line-height: 1.6;
        }

        .booking {
            flex: 1;
            padding: 40px;
        }

        .booking h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea,
        button {
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #c62828;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #a81f1f;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="Logo">
            <a href="/">
                <img src="Billeder/logo-gradient.png" alt="May'C Restaurant Logo" />
                <span class="logo-text">May'C Restaurant</span>
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="knap">Forside</a></li>
                <li><a href="bookbord.html" class="knap">Book Bord</a></li>
                <li><a href="bestil.html" class="knap">Afhentning</a></li>
                <li><a href="omos.html" class="knap">Om Os</a></li>
                <li><a href="kassen.html" class="knap green">Din Kurv</a></li>
            </ul>
            <button class="burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </nav>
    </header>
    <div class="container">

        <!-- Venstre side: Info -->
        <div class="info">
            <div class="info-overlay">
                <h1>May'c</h1>
                <p>
                    Velkommen til May'c's en autentisk japansk sushioplevelse midt i Greve.
                    Vi serverer frisklavet sushi, varme retter og specialmenuer af højeste kvalitet.
                </p>
            </div>
        </div>

        <!-- Højre side: Booking form -->
        <div class="booking">
            <h2>Book et bord</h2>
            <form>
                <div>
                    <label for="name">Navn</label>
                    <input type="text" id="name" placeholder="Dit navn" required />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="din@email.dk" required />
                </div>

                <div>
                    <label for="people">Antal personer</label>
                    <select id="people" required>
                        <option value="">Vælg antal</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6+</option>
                    </select>
                </div>

                <div>
                    <label for="date">Dato</label>
                    <input type="date" id="date" required />
                </div>

                <div>
                    <label for="time">Tidspunkt</label>
                    <input type="time" id="time" required />
                </div>

                <div>
                    <label for="message">Kommentar (valgfri)</label>
                    <textarea id="message" rows="3" placeholder="Allergier, barnevogn, osv."></textarea>
                </div>

                <button type="submit">Book bord</button>
            </form>
        </div>

    </div>
    <script src="./js/login.js"></script>
</body>

</html>
