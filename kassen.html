<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/color.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .cart {
      flex: 1;
      padding: 30px;
      border-right: 1px solid #eee;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .checkout {
      flex: 1;
      padding: 30px;
    }

    .checkout h2 {
      margin-top: 0;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input,
    select,
    textarea,
    button {
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #c62828;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #a81f1f;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }

      .cart {
        border-right: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="Logo">
      <a href="/">
        <img src="Billeder/logo-gradient.png" alt="May'C Restaurant Logo" />
        <span class="logo-text">May'C Restaurant</span>
      </a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html" class="knap">Forside</a></li>
        <li><a href="bookbord.html" class="knap">Book Bord</a></li>
        <li><a href="bestil.html" class="knap">Afhentning</a></li>
        <li><a href="omos.html" class="knap">Om Os</a></li>
        <li><a href="kassen.html" class="knap green">Din Kurv</a></li>
      </ul>
      <button class="burger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </nav>
  </header>

  <main>

    <div class="container">

      <!-- Venstre side: Kurv -->
      <div class="cart">
        <h2>Dine varer</h2>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal">Total: 0 kr.</div>
      </div>

      <!-- Højre side: Levering / Afhentning -->
      <div class="checkout">
        <h2>Levering / Afhentning</h2>
        <form id="orderForm">
          <div>
            <label for="type">Bestillingstype</label>
            <select id="type" required>
              <option value="">Vælg</option>
              <option value="levering">Levering</option>
              <option value="afhentning">Afhentning</option>
            </select>
          </div>

          <div>
            <label for="name">Navn</label>
            <input type="text" id="name" required />
          </div>

          <div>
            <label for="phone">Telefon</label>
            <input type="tel" id="phone" required />
          </div>

          <div>
            <label for="address">Adresse (kun levering)</label>
            <input type="text" id="address" />
          </div>

          <div>
            <label for="note">Kommentar</label>
            <textarea id="note" rows="3"></textarea>
          </div>

          <button type="submit">Gennemfør bestilling</button>
        </form>
      </div>

    </div>

  </main>

  <footer></footer>

  <script src="js/login.js"></script>
  <script src="js/general.js"></script>
  <script src="/js/kasse.js"></script>
  <script src="js/burger.js"></script>
</body>

</html>
